<div class="row">
  <div class="col-md-4">
    <form>
      <h3>Reset Password</h3>
      <input type="password" class="form-control" #password placeholder="New Password" />
      <input type="password" class="form-control" #confirmPassword placeholder="Confirm New Password" />
      <br />
      <a class="btn btn-block btn-success" (click)="resetPassword(password, newPassword)">Reset and login</a>
    </form>
  </div>
</div>
